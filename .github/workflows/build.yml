name: Build HomingBow

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: gradle build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: HomingBow-jar
          path: build/libs/*.jar
