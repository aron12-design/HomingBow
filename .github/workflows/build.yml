name: Build HomingBow (Gradle)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

   - name: Build with Gradle (verbose)
  run: gradle --no-daemon --stacktrace --info build


      - name: Upload HomingBow jar
        uses: actions/upload-artifact@v4
        with:
          name: HomingBow-jar
          path: build/libs/*.jar
