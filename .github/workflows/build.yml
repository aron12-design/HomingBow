name: Build HomingBow (Clean)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Verify Maven
        run: mvn -v

      - name: Clean & Build with Maven
        run: mvn clean package

      - name: Upload HomingBow jar
        uses: actions/upload-artifact@v4
        with:
          name: HomingBow-jar
          path: target/HomingBow-*.jar
